<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scales</title>
</head>

<body>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
        const series = [125, 140, 110, 100, 255, 480, 450, 500];
        const scale = d3.scaleLinear()
            .domain([
                d3.min(series), d3.max(series)
            ])
            .range([10, 350]);
    </script>
</body>

</html>
